name: CI

on:
  push:
  pull_request:

jobs:
  secrets:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install gitleaks
        run: python scripts/install_gitleaks.py --version 8.30.0 --out-dir .tools/gitleaks

      - name: Secret scan (gitleaks)
        run: gitleaks detect --source . --redact --no-banner

  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt
          python -m pip install build pip-audit

      - name: Generate docs (check)
        run: python -m scripts.generate_docs --check

      - name: Dependency audit
        run: python -m pip_audit -r requirements.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy .

      - name: Test
        run: pytest

      - name: Build package
        run: python -m build --outdir dist
