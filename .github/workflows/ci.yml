name: CI

on:
  push:
  pull_request:

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install gitleaks
        shell: bash
        run: |
          set -euo pipefail
          GITLEAKS_VERSION="8.30.0"
          curl -sSL -o gitleaks.tar.gz "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          tar -xzf gitleaks.tar.gz gitleaks
          chmod +x gitleaks

      - name: Secret scan (gitleaks)
        shell: bash
        run: |
          set -euo pipefail
          ./gitleaks detect --source . --redact --no-banner

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt
          python -m pip install build pip-audit

      - name: Generate docs (check)
        run: python -m scripts.generate_docs --check

      - name: Dependency audit
        run: python -m pip_audit -r requirements.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy .

      - name: Test
        run: pytest

      - name: Build package
        run: python -m build --outdir dist
