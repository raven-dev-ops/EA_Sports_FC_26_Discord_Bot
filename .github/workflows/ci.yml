name: CI

on:
  push:
  pull_request:

jobs:
  secrets:
    runs-on: [self-hosted, Windows, X64, offside]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install gitleaks
        run: python scripts/install_gitleaks.py --version 8.30.0 --out-dir .tools/gitleaks

      - name: Secret scan (gitleaks)
        run: gitleaks detect --source . --redact --no-banner

  build:
    runs-on: [self-hosted, Windows, X64, offside]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip
          .\.venv\Scripts\python -m pip install -r requirements.txt -r requirements-dev.txt
          .\.venv\Scripts\python -m pip install build pip-audit

      - name: Install Playwright browsers
        run: .\.venv\Scripts\python -m playwright install chromium

      - name: Generate docs (check)
        run: .\.venv\Scripts\python -m scripts.generate_docs --check

      - name: Release metadata check
        run: .\.venv\Scripts\python -m scripts.check_release_metadata

      - name: Log hygiene check
        run: .\.venv\Scripts\python -m scripts.check_log_hygiene

      - name: A11y template check
        run: .\.venv\Scripts\python -m scripts.check_a11y_templates

      - name: Dependency audit
        run: .\.venv\Scripts\python -m pip_audit -r requirements.txt

      - name: Lint (ruff)
        run: .\.venv\Scripts\python -m ruff check .

      - name: Type check (mypy)
        run: .\.venv\Scripts\python -m mypy .

      - name: Test
        run: .\.venv\Scripts\python -m pytest

      - name: Build package
        run: .\.venv\Scripts\python -m build --outdir dist
