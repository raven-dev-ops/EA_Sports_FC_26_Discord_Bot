name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: [self-hosted, Windows, X64, offside]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build deps
        run: |
          python -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip
          .\.venv\Scripts\python -m pip install build

      - name: Release metadata check
        run: .\.venv\Scripts\python -m scripts.check_release_metadata

      - name: Build
        run: .\.venv\Scripts\python -m build --outdir dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
