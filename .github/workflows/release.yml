name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: [self-hosted, Windows, X64, offside]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install build deps
        run: |
          python -m venv .venv
          .\.venv\Scripts\python -m pip install --upgrade pip
          .\.venv\Scripts\python -m pip install build

      - name: Build
        run: .\.venv\Scripts\python -m build --outdir dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
