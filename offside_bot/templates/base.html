<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    {% set meta_description = description|default("Offside is a Discord-first ops layer for EA Sports FC servers: rosters, recruiting, clubs, tournaments, and analytics.") %}
    <meta name="description" content="{{ meta_description }}" />
    <meta name="theme-color" content="#5865F2" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Offside" />
    <meta property="og:title" content="{{ og_title|default(title) }}" />
    <meta property="og:description" content="{{ og_description|default(meta_description) }}" />
    <meta property="og:image" content="{{ og_image|default(static_url('brand/og.png')) }}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="{{ static_url('brand/favicon.svg') }}" type="image/svg+xml" />
    <link rel="stylesheet" href="{{ static_url('app.css') }}" />
    <script src="{{ static_url('app.js') }}" defer></script>
  </head>
  <body>
    {% block body %}{{ body|default("")|safe }}{% endblock %}
    {% include "partials/footer.html" %}
  </body>
</html>
