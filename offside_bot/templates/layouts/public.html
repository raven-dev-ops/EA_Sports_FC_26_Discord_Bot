{% extends "base.html" %}
{% from "macros/ui.html" import button %}

{% block body %}
  <div class="topbar">
    <div>
      <a class="brand" href="/">
        <img
          class="brand-logo"
          src="{{ static_url('brand/logo.svg') }}"
          alt="{{ brand|default('Offside') }}"
          width="24"
          height="24"
        />
        <span>{{ brand|default("Offside") }}</span>
      </a>
    </div>
    <div class="flex gap-10 items-center">
      {% if right_cta %}
        {{ right_cta|safe }}
      {% endif %}
    </div>
  </div>

  <main class="content max-w-980">
    {% block content %}{% endblock %}
  </main>
{% endblock %}
